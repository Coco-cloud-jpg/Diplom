<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  "
>
  <div style="display: flex; width: 700px; margin: 0 auto">
    <div
      style="
        min-width: 200px;
        min-height: 200px;
        line-height: 200px;
        text-align: center;
        background: #c2d2ed;
        color: #fff;
        font-family: 'Verdana';
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <span style="text-decoration: underline; margin: 0 auto"
        >Screenshoty</span
      >
    </div>
    <div
      class="content"
      style="
        width: 100%;
        border-bottom: 3px solid #c2d2ed;
        border-right: 3px solid #c2d2ed;
      "
    >
      <h2 style="text-align: center">Word occurence in screenshot</h2>
      <div>
        <h3 style="font-weight: 400; text-align: center">
          Word
          <span style="font-weight: 600; text-decoration: underline"
            >{{word}}</span
          >
        </h3>
        <p style="padding: 10px; text-align: center">
          was found in screenshot "<span style="font-weight: 600"
            >{{screenshotId}}</span
          >"<br />
          created by recorder: "<span style="font-weight: 600"
            >{{recorderId}}</span
          >"
        </p>
      </div>
    </div>
  </div>
</div>
