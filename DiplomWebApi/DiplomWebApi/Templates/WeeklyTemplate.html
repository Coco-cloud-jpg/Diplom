<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            color: #1976d2;
            text-decoration: underline;
        }

        h3 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            padding: 0;
            font-size: 14px;
            border-right: 1px solid #1976d2;
            border-left: 1px solid #1976d2;
            border-bottom: 1px solid #1976d2;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
        }

        tr {
            width: 100%;
        }

        th {
            color: #1976d2;
        }


        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        ul {
            list-style: none;
        }

        li {
            text-align: right;
            padding-right: 5px;
            border-bottom: 1px solid rgba(0,0,0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .graph {
            position: absolute;
            height: 40px;
            top: 0;
            left: 0;
        }

        .red {
            background-color: rgba(202, 43, 29, 0.3);
        }

        .green {
            background-color: rgba(70, 153, 44, 0.3);
        }

        .yellow {
            background-color: rgba(244, 218, 85, 0.3);
        }

        img {
            width: 15px;
            margin-bottom: -3px;
        }

        .desktop {
            text-align: center;
        }

        .desktop img {
            width: 70px;
            margin: 0;
        }

        .header th{
            border-bottom: 2px solid #1976d2;
            border-top: 2px solid #1976d2;
        }

        .holder span,
        .reviewer span {
            text-decoration: underline;
            text-decoration-color: #000;
            padding: 0 5px;
            color: #1976d2;
        }

        .holder, .reviewer {
            text-align: right;
        }

        #footer {
            position: running(footer);
            display: flex;
            justify-content: right;
            align-items: center;
        }

        @page {
            @bottom-center {
                content: element(footer);
            }

            margin-bottom: 80pt;
        }
    </style>
</head>

        <h3>{{date}}</h3>

                    <th>Time Worked</th>
                    <th>Mouse Activity</th>
                    <th>Keyboard Activity</th>
